<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CV Generator</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7"></div>
            <form>
                <div class="form-group">
                    <label class="form-label" for="name" >Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label class="form-label" for="name">Phone</label>
                    <input type="text" class="form-control" id="phone">
                </div>
                <div class="form-group">
                    <label class="form-label" for="summary">Summary</label>
                    <input type="text" class="form-control" id="summary" rows="3">
                </div>
                <div class="form-group">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="degree">Degree</label>
                    <textarea type="text" class="form-control" id="degree"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="school">School</label>
                    <input type="text" class="form-control" id="school">
                </div>
                <div class="form-group">
                    <label class="form-label" for="university">University</label>
                    <input type="text" class="form-control" id="university">
                </div>
                <div class="form-group">
                    <label class="form-label" for="previous_work">Previous Work</label>
                    <textarea type="text" class="form-control" id="previous_work"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="skills">Skills</label>
                    <textarea type="text" class="form-control" id="skills"></textarea>
                </div>
            </form>        
        </div>
    </div>
</body>
</html>
